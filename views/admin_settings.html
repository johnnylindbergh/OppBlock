<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>System Settings</title>
</head>


<body>
	<h1>System Settings</h1>

    <form method="post" action="/settings">
        <table>
    	{{#settings}}
    		<tr>
    			<td>{{name}}</td>
                <td><input type="text" id="{{name}}" name="{{name}}" value="{{#value_int}}{{value_int}}{{/value_int}}{{#value_str}}{{value_str}}{{/value_str}}" /></td>
            </tr>
        {{/settings}}
        </table>
        <input type="submit" value="Save Settings" />
    </form>

</body>
</html>
