
<html>
<head>
{{Student}}'s Oppblock Status
</head>
<body>
	<h1 style=""> {{Student}} </h1>
	<h2 style=""> Your Choice: {{Choice}} <br> {{Description}} <br></h2>
	{{^oppTime}} <!--Excludes the choice table if either it is before or past the choice cutoff time, or if the student is in an excluded sports group-->
	<table style="">
		<tr>
		    <th>Name</th>
		    <th>Description</th>
		    <th>Teacher</th>
		    <th>Maximum Size</th>
  		</tr>	
  		{{#data}}
  		<tr>
  			<td> <input type="radio" name="Choice" value="{{name}}">{{name}}</td>  <!-- name = offering's name-->
  			<td>{{description}}</td> 
  			<td>{{teacher}}</td>
  			<td>{{max_size}}</td> 
  		</tr>
  		{{/data}}
	</table>
	<input type="POST" style="" value="Save New Choice">
	{{/oppTime}}
</body>
</html>
