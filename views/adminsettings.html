<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Oppblock System: System Settings</title>
    <link rel="stylesheet" href="/style.css" type="text/css">
    <style> body {padding: 0; margin: 0;} </style>
  </head>

  <body>
    <a href="/admin"><img id = "logo" src="/OppBlockLogoFinal.png"></a>

    <div id= "centralBox">
      <p id= "titleText">Database Management</p>

      <form method="post" action="/settings">
        <table>
        {{#settings}}
          <tr>
            <td><label for="{{name}}">{{friendly_name}}</label></td>
            <td><input type="text" id="{{name}}" name="{{name}}" value="{{#value_int}}{{value_int}}{{/value_int}}" /></td>
            <td>({{description}})</td>
          </tr>
        {{/settings}}
        </table>
        <input id="csvsubmit" type="submit" value="Save Settings" />
      </form>
    </div>
  </body>
</html>
